<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h2 {
            font-size: 24px;
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        .hearts {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 2s ease-in-out infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
</div>

<script>
    function moveButton() {
        let noButton = document.getElementById("no");
        let x = Math.random() * (window.innerWidth - 200);
        let y = Math.random() * (window.innerHeight - 200);
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
    }

    function sayYes() {
        let container = document.querySelector(".container");
        container.innerHTML = "<h2>YAY! üéâ You made my day! ‚ù§Ô∏è</h2><p>You're the best!</p>";
        createHearts();
    }

    function createHearts() {
        for (let i = 0; i < 10; i++) {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("hearts");
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    }
</script>

</body>
</html>
